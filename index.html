<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="main-container">
      <input type="text" maxlength="60" placeholder="0" id="input-box" />

      <div class="row1">
        <button class="operator" type="button">DEL</button>
        <button class="operator" type="button">AC</button>
        <button class="operator" type="button">%</button>
        <button class="operator" type="button">/</button>
      </div>

      <div class="row2">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button class="operator" type="button">*</button>
      </div>
      <div class="row3">
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button class="operator" type="button">-</button>
      </div>
      <div class="row4">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button class="operator" type="button">+</button>
      </div>
      <div class="row5">
        <button type="button">00</button>
        <button type="button">0</button>
        <button type="button">.</button>
        <button class="equal-btn" type="button">=</button>
      </div>

      <p>creat by Alim Mughal</p>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 -->

    <script src="./main.js"></script>
  </body>
</html>
